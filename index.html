<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Google Fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="profile-card">
    <div class="profile-image">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    </div>
    <div class="profile-top">
      <p class="profile-name">Jessica Randall</p>
      <p class="profile-location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="profile-social-links">
      <p class="btn-link"><a href="">GitHub</a></p>
      <p class="btn-link"><a href="">Frontend Mentor</a></p>
      <p class="btn-link"> <a href="">LinkedIn</a></p>
      <p class="btn-link"><a href="">Twitter</a></p>
      <p class="btn-link"><a href="">Instagram</a><p>
    </div>
  </div>
